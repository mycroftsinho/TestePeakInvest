<form [formGroup]="consultaForm" class="form-validate mb-3" novalidate=""
    (submit)="submitForm($event, consultaForm.value)">

    <h1>Consulta</h1>

    <div class="form-group col-6">
        <label class="control-label">Digite um número de 1 a 3 para realizar a consulta do nome correspondente:</label>
        <input class="form-control" name="Id" [formControl]="consultaForm.controls['Id']" formControlName="Id"
            required="" type="number"/>
        <span class="text-danger"
            *ngIf="consultaForm.controls['Id'].hasError('required') && (consultaForm.controls['Id'].dirty || consultaForm.controls['Id'].touched)">Campo
            Obrigatório</span>
        <span class="text-danger"
            *ngIf="consultaForm.controls['Id'].hasError('min') && (consultaForm.controls['Id'].dirty || consultaForm.controls['Id'].touched)">Valor
            mínimo é 1</span>
        <span class="text-danger"
            *ngIf="consultaForm.controls['Id'].hasError('max') && (consultaForm.controls['Id'].dirty || consultaForm.controls['Id'].touched)">Valor
            máximo é 3</span>
    </div>

    <div class="form-group col-6">
        <button class="btn btn-primary mt-3">Buscar</button>
    </div>
</form>
